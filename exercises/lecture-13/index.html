<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
</head>
<body>
    <h2>Contact us</h2>
    <form action="/contact" class="form" method="get">
        <div class="form-container">
            <div class="input-group">
                <div>
                    <label for="first-name">*First name</label>
                    <input id="first-name" name="first-name" class="input" required>
                </div>
        
                <div>
                    <label for="last-name">Last name</label>
                    <input id="last-name" name="last-name" class="input">
                </div>
                
                <div>
                    <label for="email">*Email</label>
                    <input id="email" name="email" class="input" required type="email">
                </div>
                <div>
                    <label for="details">Details</label>
                    <textarea name="textarea" id="details">Please add details</textarea>
                </div>
                <button type="submit">Contact me</button>
            </div>
        </div>
    </form>
</body>
</html>
